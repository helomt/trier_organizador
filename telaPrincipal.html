<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CronoList - Tarefas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="icon" type="image/x-icon" href="img/logo.png.ico">

  <style>
    body { background-color: #e8f0fe; }
    .task-done label { text-decoration: line-through; color: #6c757d; }
    .list-group-item .btn-delete { opacity: .6; }
    .list-group-item:hover .btn-delete { opacity: 1; }
  </style>
</head>

<body>
  <div class="container mt-4">
    <nav class="navbar navbar-expand-lg bg-white rounded-3 shadow-sm mb-4">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="img/logo.png.ico" alt="Logo CronoList" width="40" height="40" class="me-2">
          <span class="text-primary fw-bold">CronoList</span>
        </a>
        <div class="d-flex align-items-center gap-3">
          <span id="userEmail" class="text-secondary small d-none d-sm-inline"></span>
          <button id="btnLogout" class="btn btn-outline-danger btn-sm">Sair</button>
          <i class="bi bi-person-circle fs-3 text-primary"></i>
        </div>
      </div>
    </nav>

    <div class="card p-3 mb-4">
      <div class="input-group">
        <input id="inputTask" type="text" class="form-control" placeholder="Digite uma nova tarefa..." aria-label="Nova tarefa">
        <span class="input-group-text bg-white">
          <i class="bi bi-calendar-check text-primary"></i>
        </span>
        <button id="btnAdd" class="btn btn-primary fw-bold" type="button">ADICIONAR</button>
      </div>
    </div>

    <div class="d-flex justify-content-between mb-4">
      <button id="filterAll" class="btn btn-primary fw-bold">TODAS (<span id="countAll">0</span>)</button>
      <button id="filterPending" class="btn btn-outline-primary fw-bold">PENDENTES (<span id="countPending">0</span>)</button>
      <button id="filterDone" class="btn btn-outline-primary fw-bold">CONCLU√çDOS (<span id="countDone">0</span>)</button>
    </div>

    <ul id="taskList" class="list-group list-group-flush bg-white rounded-3 shadow-sm"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/tarefas.js"></script>
</body>
</html>
