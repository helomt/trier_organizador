<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CronoList - Tarefas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="icon" type="image/x-icon" href="img/logo.png.ico">

    <style>
        body {
            background-color: #e8f0fe;
        }
    </style>

</head>

<body>
    <div class="container mt-4">
        
        <nav class="navbar navbar-expand-lg bg-white rounded-3 shadow-sm mb-4">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="img/logo.png.ico" alt="Logo CronoList" width="40" height="40" class="me-2">
                    <span class="text-primary fw-bold">CronoList</span>
                </a>
                <a class="nav-link" href="#">
                    <i class="bi bi-person-circle fs-3 text-primary"></i>
                </a>
            </div>
        </nav>

        <div class="card p-3 mb-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Digite uma nova tarefa..." aria-label="Nova tarefa">
                <span class="input-group-text bg-white">
                    <i class="bi bi-calendar-check text-primary"></i>
                </span>
                <button class="btn btn-primary fw-bold" type="button">ADICIONAR</button>
            </div>
        </div>

        <div class="d-flex justify-content-between mb-4">
            <button class="btn btn-primary fw-bold">TODAS (10)</button>
            <button class="btn btn-outline-primary fw-bold">PENDENTES (1)</button>
            <button class="btn btn-outline-primary fw-bold">CONCLU√çDOS (9)</button>
        </div>

        <ul class="list-group list-group-flush bg-white rounded-3 shadow-sm">
            
            <li class="list-group-item d-flex align-items-center">
                <input class="form-check-input me-3" type="checkbox" id="tarefa1" checked>
                <label class="form-check-label text-muted text-decoration-line-through" for="tarefa1">
                    FAZER COMPRAS
                </label>
            </li>

            <li class="list-group-item d-flex align-items-center">
                <input class="form-check-input me-3" type="checkbox" id="tarefa2">
                <label class="form-check-label" for="tarefa2">
                    FINALIZAR O JOGO
                </label>
            </li>
            
            <li class="list-group-item d-flex align-items-center">
                <input class="form-check-input me-3" type="checkbox" id="tarefa3">
                <label class="form-check-label" for="tarefa3">
                    ENVIAR E-MAIL PARA A EMPRESA
                </label>
            </li>
            
            <li class="list-group-item d-flex align-items-center">
                <input class="form-check-input me-3" type="checkbox" id="tarefa4">
                <label class="form-check-label" for="tarefa4">
                    IR PARA A PRAIA
                </label>
            </li>
            
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
