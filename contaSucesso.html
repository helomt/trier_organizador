<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CronoList - Sucesso!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="img/logo.png.ico">

    <style>
        body {
            background-color: #e8f0fe;
        }
    </style>
</head>

<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow p-4 text-center" style="max-width: 500px; border-radius: 1rem;">
            
            <img src="img/logo.png.ico" alt="Logo CronoList" class="mb-2 mx-auto d-block" width="64" height="64">
            <h5 class="text-primary fw-bold mb-4">CronoList</h5>
            
            <h4 class="text-primary fw-bold mb-3">Conta criada com sucesso!</h4>

            <!-- E-mail recém-cadastrado -->
            <p class="text-muted mb-3">
                E-mail: <strong id="userEmail">—</strong>
            </p>

            <!-- Contador de redirecionamento -->
            <p class="small text-secondary">
                Você será redirecionado(a) para o login em <span id="countdown">3</span>s…
            </p>
            
            <i class="bi bi-check-circle-fill text-primary display-4 mb-4"></i>

            <a href="login.html" class="text-primary fw-bold text-decoration-none">Fazer login agora</a>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/contaSucesso.js"></script>
</body>
</html>
