<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CronoList - Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="icon" type="image/x-icon" href="img/logo.png.ico">

    <style>
        body {
            background-color: #e8f0fe;
        }
    </style>

</head>

<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow p-4 text-center" style="max-width: 500px; border-radius: 1rem;">

            <img src="img/logo.png.ico" alt="Logo CronoList" class="mb-2 mx-auto d-block" width="64" height="64">
            <h5 class="text-primary fw-bold mb-4">CronoList</h5>

            <div class="input-group mb-3">
                <span class="input-group-text bg-white border-end-0">
                    <i class="bi bi-person"></i>
                </span>
                <input type="email" class="form-control border-start-0" placeholder="E-mail">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text bg-white border-end-0">
                    <i class="bi bi-lock"></i>
                </span>
                <input type="password" class="form-control border-start-0" placeholder="Senha">
                <span class="input-group-text bg-white border-start-0">
                    <i class="bi bi-eye"></i>
                </span>
            </div>

            <div class="d-grid gap-2">
                <a href="esqueci.html" class="text-primary text-decoration-none fw-bold small">Esqueci a senha</a>
                <a href="cadastro.html" class="text-primary text-decoration-none fw-bold small">Criar Conta</a>
            </div>

            <a href="telaPrincipal.html" class="btn btn-primary fw-bold mt-4">Entrar</a>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
