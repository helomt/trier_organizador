<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CronoList - Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="icon" type="image/x-icon" href="/img/logo.png.ico">

    <style>
        body {
            background-color: #e8f0fe;
        }

        .password-toggle-icon {
            cursor: pointer;
        }
    </style>

</head>

<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-100 justify-content-center">

            <div class="col-12 col-md-5 d-flex flex-column align-items-center justify-content-center text-center p-3">
                <img src="/img/logo.png.ico" alt="Logo CronoList" class="mb-3" width="120" height="120">
                <h2 class="text-primary fw-bold">CronoList</h2>
                <a href="#" class="btn btn-primary btn-lg fw-bold mt-4 px-5">CADASTRAR-SE</a>
            </div>

            <div class="col-12 col-md-5 d-flex flex-column align-items-center justify-content-center p-3">
                <div class="card shadow p-4" style="width: 100%; max-width: 400px; border-radius: 1rem;">

                    <form id="cadastroForm" novalidate>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-white border-end-0">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" id="nome" class="form-control border-start-0" placeholder="Nome"
                                required>
                            <div class="invalid-feedback text-start">
                                Por favor, preencha seu nome.
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text bg-white border-end-0">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="email" id="email" class="form-control border-start-0" placeholder="E-mail"
                                required>
                            <div class="invalid-feedback text-start">
                                Por favor, preencha um e-mail válido.
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text bg-white border-end-0">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" id="senha" class="form-control border-start-0" placeholder="Senha"
                                required>
                            <span class="input-group-text bg-white border-start-0 password-toggle-icon"
                                id="password-toggle">
                                <i class="bi bi-eye"></i>
                            </span>
                            <div class="invalid-feedback text-start">
                                Por favor, preencha a senha.
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary fw-bold mt-2 w-100">Criar Conta</button>
                    </form>

                    <div class="text-center mt-3">
                        <span class="text-muted">Já tem Conta?</span>
                        <a href="login.html" class="text-primary fw-bold">Fazer login</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/script.js"></script>
</body>

</html>
